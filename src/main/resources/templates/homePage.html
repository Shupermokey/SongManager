<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Olivia's Homepage</title>
     <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="homePage.css">
</head>
<body>

<div class = "container-fluid d-flex justify-content-center align-items-center h-100 ">
	
	<div id="loginCard" class = "row d-flex justify-content-center  ">
			<div class="d-flex justify-content-center align-items-center">
				<h1>Login</h1>
			</div>
 			<form  th:action="@{/login}" method="post" class="row d-flex justify-content-center align-items-center">
 				<input class = "row text-center m-2" id="username" name="username" placeholder="Username"/>
 				<input class = "row text-center m-2" id="password" name="password" placeholder="Password"/>
 				<div class ="row m-2">
        		<button class = "col" type="submit">Sign In</button>
        		<a class = "col" th:href="@{/signUp}">Sign Up</a>
 				</div>
      		</form >
      </div>
</div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
 
</div>
</body>
</html>
