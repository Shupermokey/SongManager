<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Olivia's Homepage</title>
     <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="homePage.css">
</head>
<body>

<div class = "container-fluid d-flex justify-content-center align-items-center h-100 ">
	
	<div id="loginCard" class = "row d-flex justify-content-center  ">
	<h5 th:text = "${session.accountSignedUp}"></h5>
			<div class="d-flex justify-content-center align-items-center">
				<h1>Login</h1>
			</div>
 			<form  th:action="@{/login}" method="post" class="row d-flex justify-content-center align-items-center ">
				<div class="form-floating ">
 					<input class = "row text-center m-2 form-control" id="username" name="username" placeholder="Username">
					<label class="text-center m-2" for="username">Email address</label>
					</div>
					
				<div class="form-floating">
 					<input class = "row text-center m-2 form-control" id="password" name="password" placeholder="Password">
					<label class="text-center m-2 " for="password">Password</label>
					</div>
 				<div class ="row m-2">
        		<button class = "col btn btn-primary m-2" type="submit">Sign In</button>
        		<a class = "col btn btn-primary m-2" th:href="@{/signUp}">Sign Up</a>
 				</div>
      		</form >
      </div>
</div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
 

</body>
</html>
