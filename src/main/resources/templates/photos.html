<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Photos</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

	<div class="container">
		<div
			class="row mt-3 text-center border border-dark justify-content-center align-items-center">
			<div class="col">
				<a class="btn btn-dark" th:href="@{/}">Home</a>
			</div>
			<div class="col">
				<a class="btn btn-dark" th:href="@{/}">Middle</a>
			</div>
			<div class="col">
				<a class="btn btn-dark" th:href="@{/logout}">Logout</a>
			</div>
		</div>

		<h1>Photos</h1>
		<div class = "d-flex flex-row flex-wrap ">
			<img class="m-2" style="width:300px; height:200px;" th:each="photo : ${photos}" th:src="@{'/photoss/' + ${photo.id}}" alt="Photo">
		</div>

			
		
		<div class="row">
			<div class = "col-2">
				<div class="card">
					<div class="card-body">
						<div >
							<form th:action = "@{/addPhoto}" method="post" enctype="multipart/form-data" class = "d-flex justify-content-center align-items-center">
								<input type="file" name="image" accept="image/*">
								<button>+</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
